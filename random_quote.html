<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <meta name="author" content="Spencer Schien">
    <link rel="icon" href="images/logo.png">
    <link href="styles/style.css" type="text/css"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Quattrocento&display=swap" rel="stylesheet">
    <title>Spencer Schien</title>
  </head>
  <body>
    <div class="topnav">
      <div class="topnav-body">
        <a class="name" href="index.html">Spencer Schien</a>
      </div>
    </div>
    <div class="page" style="margin-top: 50px;">
      <div class="random-quote">
        <p id="quote"></p>
        <li class="attribution"></li>
      </div>

    </div>
  <footer>&copy; <script type="text/javascript">
    document.write(new Date().getFullYear());
  </script> Spencer Schien</footer>
  <script>
    const getQuotes = () => {
      d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQLvKmAS2YDmI7YdgeaBPokUOCdNNpCmOLPPhuvmJdPdxSeMy2w_0mgTbZ5tf26g6HiqPphMTDeN9RK/pub?output=csv", function(data) {

      const num = Math.floor(Math.random() * (data.length));

      document.getElementById("quote").innerHTML = data[num].Quote;
      document.querySelector("li.attribution").innerHTML = data[num]["Author/Speaker"] + ", " + "<em>" + data[num].Source + "</em>";
    });
  }

  getQuotes();
  document.querySelector(".random-quote").onclick = () => {
    getQuotes();
  }


  </script>
  </body>
</html>
